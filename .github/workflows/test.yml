name: 'test'
permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - run: npm clean-install

      - run: npm run format-check

      - run: npm run lint-check

      - run: npm run test
